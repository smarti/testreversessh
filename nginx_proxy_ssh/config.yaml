---
version: 3.1.5
hassio_api: true
slug: nginx_proxy_ssh
name: Martijns nginx proxy ssh
description: An SSL/TLS proxy
url: https://github.com/smarti/testreversessh/tree/master/nginx_proxy_ssh
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
image: testreversessh/{arch}-addon-nginx_proxy_ssh
init: false
map:
  - ssl
  - share
options:
  domain: null
  hsts: max-age=31536000; includeSubDomains
  certfile: fullchain.pem
  keyfile: privkey.pem
  cloudflare: false
  customize:
    active: false
    default: nginx_proxy_default*.conf
    servers: nginx_proxy/*.conf
  remote_port: 8001
  remote_user: user
  remote_address: 10.2.14.55
ports:
  443/tcp: 443
  80/tcp: null
schema:
  domain: str
  hsts: str
  certfile: str
  keyfile: str
  cloudflare: bool
  customize:
    active: bool
    default: str
    servers: str
  remote_port: str
  remote_user: str
  remote_address: str
